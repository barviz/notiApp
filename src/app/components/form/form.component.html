<div class="jumbotron mt-5">
  <h2 class="form__head">
    Filtrar noticias por país y categoría
  </h2>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form (ngSubmit)="buscarNoticia()">
        <div class="form-group">
          <label for="exampleSelect1" class="form-label mt-4">Categoría</label>
          <select class="form-select form-select-lg" id="exampleSelect1" name="categoria" [(ngModel)]="categoriaSeleccionada">
            <option *ngFor="let categoria of categorias" [value]="categoria.value">{{categoria.nombre}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleSelect1" class="form-label mt-4">Países</label>
          <select class="form-select form-select-lg" id="exampleSelect1" name="pais" [(ngModel)]="paisSeleccionado">
            <option *ngFor="let pais of paises" [value]="pais.value">{{pais.nombre}}</option>
          </select>
        </div>
      <button type="submit" class="btn btn-primary btn-block mt-4">Buscar</button>
      </form>
    </div>
  </div>
</div>
