<div class="row row-cols-1 row-cols-md-2 g-4 mb-5">
  <div class="col" *ngFor="let noticia of listNoticias">
    <div class="card h-100">
      <h5 class="card-header">{{noticia.title}}</h5>
      <img [src]="noticia.urlToImage" class="card-img-top" alt="...">
      <div class="card-body">
        <h6 class="card-subtitle">{{noticia.description}}</h6>
        <p class="card-text text-muted">{{noticia.content}}</p>
      </div>
      <div class="card-body text-muted">{{noticia.author}}</div>
      <a [href]="noticia.url" class="btn btn-primary" target="_blank">Ver m√°s</a>
    </div>
  </div>
</div>
